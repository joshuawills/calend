steps:
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - app deploy
      - --quiet
    env:
      - 'CLOUD_BUILD_LOGGING_MODE=NONE'
    options:
      machineType: 'N1_HIGHCPU_8'
      serviceAccountEmail: 'firebase-adminsdk-go8fo@calend-384509.iam.gserviceaccount.com'
