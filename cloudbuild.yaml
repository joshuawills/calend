steps:
  # Install dependencies
  - name: node
    entrypoint: npm
    args: ['install']
  # Build React app
  - name: node
    entrypoint: npm
    args: ['run', 'build']
  # Deploy to App Engine
  - name: gcr.io/cloud-builders/gcloud
    args:
      - app
      - deploy
      - --quiet
      - app.yaml
